[workspace]
resolver = "2"
members = [
    "crates/sargon",
    "crates/sargon-uniffi",
    "crates/sargon-uniffi-conversion-macros",
]
default-members = ["crates/sargon"]

[profile.release]
incremental = false
panic = 'unwind'
codegen-units = 1
debug = true

[profile.profiling]
inherits = "release"
debug = true
